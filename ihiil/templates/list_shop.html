{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Категории</h1>
  <ul>
    <li><a href="{% url 'shop:product_list' %}">Все</a></li>
    {% for c in categories %}
      <li>
        <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Товары</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        - {{ product.price }} ₽
      </li>
    {% endfor %}
  </ul>
{% endblock %}
