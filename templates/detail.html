{% extends "base.html" %}

{% block content %
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name}}">
    {% else %}
        <p>изображение отсутствует</p>
    {% endif %}

    <p>цены: {{ product.price }} $</p>
{% endblock %}
